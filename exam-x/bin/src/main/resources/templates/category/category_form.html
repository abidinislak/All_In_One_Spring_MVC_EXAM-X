<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"    >

</head>
<body>

<nav   th:replace="fragments :: navbar" ></nav>

<div  class="container" >

<!--    <li  class="alert alert-danger" role="alert"   th:each="error : ${#fields.errors('category.*')}"  th:text="${error}" ></li>-->

    <form   th:action="@{/saveCategory}"
          method="post"
          enctype="multipart/form-data"
          style="max-width: 500px; margin: 0 auto"
          th:object="${category}"


            >
        <input
                type="hidden"
                th:field="*{id}"
        />
        <div class="col-sm-4">
            <label for="name" class="form-label">Categor Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"  >
        </div>
        <div class="col-sm-4">
            <label for="alias" class="form-label">Alias</label>
            <input type="text" class="form-control" id="alias" th:field="*{alias}">
        </div>

            <div class="col-sm-4">
                <br/>
                <select class="form-select form-select-lg mb-3" th:field="*{parent}">
                    <option value="0">[no parent]</option>
                    <option th:each="i : ${categoryList}" th:value="${i.id}" th:text="${i.name}">
                    </option>
                </select>

            </div>


        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

</body>
</html>
